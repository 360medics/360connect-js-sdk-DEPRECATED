<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>360Connect JS SDK - Testing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="../dist/360connect-js-sdk.bundle.js"></script>
    <style type="text/css">body { padding: 8px 16px }</style>

    <script>
        const ENV = 'dev';
        const CLIENT_ID = '1_2kazv0v7xrs444kcgss044s080o80w84co8o0coc0cg4ko0okc';
        const CLIENT_SECRET = '6cmwgzlkgx0kg4wkcs4gk0o0owgc80k44cs0cc8g8sgko40ckc';
        const REDIRECT_URI = 'http://360medical.dev/oauth/v2/auth_login_success';

        Connect.initialize({
            clientId: CLIENT_ID,
            clientSecret: CLIENT_SECRET,
            environment: ENV,
            package: 'com.demo.medical',
            version: '0.3.2',
        });

        // just for the demos
        function updateUi(loggedIn, user = null) {
            if (loggedIn) {
                $('#if-logged-in').show()
                $('#if-logged-out').hide()
                $('#info').text(user.surname + ' [userID:'+user.id+']')
            } else {
                $('#if-logged-in').hide()
                $('#if-logged-out').show()
            }

            // find and advert and display it
            // if (Connect.OAuth().isLoggedIn()) {
            //     Connect.OAuth().getFeaturedContent().then(function (response) {
            //         console.log(response)
            //     }).catch(err => {
            //         console.log(err)
            //     })
            // }
        }

        $(function() {
            // set what should be done after login (save tokens on your end maybe?)
            Connect.OAuth().afterLogin(function(data) {
                // console.log(data.code, data.state);

                Connect.OAuth().requestAuthorizationCode({ code: data.code, redirectUri: REDIRECT_URI }).then(function(res) {
                    // console.log(Connect.OAuth().getAccessToken());

                    Connect.OAuth().getLoginStatus(true).then(response => {
                        if (response.status === 'connected') {
                            updateUi(true, Connect.OAuth().getUser())
                        }
                    });
                });
            });


            // attach login/authorize prompt on login button
            $('#login-button').on('click', function(e) {
                e.preventDefault()
                Connect.OAuth().login({Â state: 'abcd', redirectUri: REDIRECT_URI });
            });

            $('#logout-button').bind('click', function(e) {
                e.preventDefault()
                Connect.OAuth().logout()
                updateUi(false)
            });

            // first check user logged in status (in local storage with getLoginStatus(false))
            Connect.OAuth().getLoginStatus(false).then(response => {
                // console.log(Connect.OAuth().getAccessToken());

                if (response.status === 'connected') {
                    const user = Connect.OAuth().getUser()
                    updateUi(true, user)
                } else {
                    updateUi(false)
                }
            });
        });
    </script>
</head>
<body>

    <div id="if-logged-in" style="display:none">
        <p>You are logged in as <span id="info"></span></p>
        <p><a href="#" id="logout-button">Logout</a></p>
    </div>
    <div id="if-logged-out">
